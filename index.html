<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src = "resources/jquery341.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "assets/style.css">
</head>
<body>
    <!--Header-->
    <container>
        <div class="row  container-fluid">
            <div id = "header-container" class="col">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </container>
    <!--Body-->
    <container>
        <!--Main Row (Search Bar and City info)-->
        <div class="row">
            <!--Search Bar-->
            <div class="col-md-4">
                <h3>Search for a City:</h3>
                <br>
                <!--Search area-->
                <div id = "search-line">
                    <input type="text" id = "search-text">
                    <button id = "search-button" class="btn btn-warning"></button>
                </div>
                <!--empty div to populate search history into-->
                <div id="history-div">

                </div> 


            </div>
            <!--Data column (City and 5 day forecast)-->
            <div class = "col-md-8">
            <!--City Info Container-->
                <div id = "city-container">
                    <!--Div to populate City weather info into-->
                    <div id = "city-data">
                        <h3 id = "city-name-date"></h3>
                        <p id = "current-temp"></p>
                        <p id = "current-humidity"></p>
                        <p id = "current-wind"></p>
                        <p id = "current-UV"></p>
                    </div>
                    
                </div>
            <!--Five Day Forecast-->
                <div id = "5-forecast">
                    
                </div>
            </div>

        </div>
</container>
<script src="assets/script.js"></script>
</body>
</html>
